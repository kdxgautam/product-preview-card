<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img id = 'image1' src="images/image-product-desktop.jpg" alt="">
    <img src="images/image-product-mobile.jpg" alt="" id="image2">
    <section>
    
      <p class="text1">PERFUME</p>

      <p class="heading">Gabrielle<br> Essence Eau<br> De Parfum</p>

      <p class="text2">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <p class="price1">$149.99</p>
      <p class="price2">$169.99</p>

      <p class="cart"><img src="images/icon-cart.svg" alt="cart" class="cart-img">Add to Cart</p>
    </section>
  </main>
  
  <div class="attribution" style="margin-bottom: 0;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gautam kd</a>.
  </div>
</body>
</html>
